	arsenalPoints = 225

["Style Data"]
	#How long do point decrease? (Count as Milis, For Example: 1000Milis = 1s)
	#
	#Range: 0 ~ 100000
	timeDecreasePoints = 50
	#How many points decrease each Milis? (Count as Milis, For Ex: I set: 1000Milis Decrease 20 points)
	#
	#Range: 0 ~ 1000
	pointsDecreaseEachMilis = 1
	#Combo in time (Count as Milis, Ex: If you perform combo in 2.5s (default) you will get bonus points, after 2.5s bonus points + combos reset!)
	#
	#Range: 0 ~ 100000
	comboInTime = 2500
	#Bonus points in combo (Ex: In 2.5s (default) combo, you get bonus points each combo you do! (For EX: Combo x2 = +5 points bonuses); after 2s (default), bonus points reset to 5)
	#
	#Range: 0 ~ 100
	bonusPointsInCombo = 5
	#Maximum bonus points from combos (prevents infinite stacking).
	#Range: 0 ~ 1000
	maxBonusPointsInCombo = 40
	#How long do combos reset (Count as Milis, For Ex: 3000Milis = 3s)
	#
	#Range: 0 ~ 100000
	comboTimeReset = 2500

["Decrease Points System"]
	#Decay points lost per tick when rank is S or higher (Set 1 is disable this option)
	#Range: 1 ~ 100
	highRankDecayMultiplier = 2
	#Base points lost when hit (default: 50)
	#Range: 0 ~ 500
	hit_taken_base_penalty = 50
	#Additional points lost for each consecutive hit (default: 10)
	#Range: 0 ~ 500
	hit_taken_stack_penalty = 10
	#Time window in ms to count consecutive hits (default 2000ms = 2s)
	#Range: 100 ~ 10000
	hit_taken_combo_time = 2000

