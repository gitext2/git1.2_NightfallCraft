	#
	#Range: 0 ~ 5000
	projectileHitPoints = 50
	#Points awarded for blocking by using shield successfully
	#
	#Range: 0 ~ 5000
	shieldBlockedPoints = 35
	#Points gained when performing a critical hit
	#Range: 0 ~ 10000
	criticalHitPoints = 30
	#Points gained when using a Totem of Undying
	#Range: 0 ~ 10000
	totemUsePoints = 500
	#Points gained when stun mob by 'StunType.KNOCKDOWN'
