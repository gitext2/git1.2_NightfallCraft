	comboPoints = 10
	#Points awarded for each kill
	#
	#Range: 0 ~ 5000
	killPoints = 125
	#Points awarded for successful parry
	#
	#Range: 0 ~ 5000
	parryPoints = 160
	#Points awarded for successful dodge
	#
	#Range: 0 ~ 5000
	dodgePoints = 90
	#Points awarded for kiling entity by Explosion Sources
	#
	#Range: 0 ~ 5000
	explosionPoints = 300
